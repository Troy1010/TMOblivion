set Qst.startBleedHealthPercentage to 40 ;Value values are between 0 and 100. Defines at what % bleeding begins.
set Qst.startRegenHealthPercentage to 70 ;Value values are between 0 and 100. Defines at what % regeneration begins.
set Qst.secondsUntilDeathFromBleedHealthPercentage to 180
set Qst.secondsUntilFullHealthFromRegenHealthPercentage to 60
set Qst.secondsMult to 1.4 ;Sometimes, GetSecondsPassed is not accurate. This allows you to correct it with a multiplier.